<!-- admin-login.component.html -->
<div class="login-container">
    <h2>Đăng Nhập</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
            <label for="username">Tên Đăng Nhập:</label>
            <input id="username" formControlName="username" type="text" />
            <div *ngIf="username && username.invalid && (username.dirty || username.touched)" class="error">
                <div *ngIf="username.errors?.['required']">Tên đăng nhập là bắt buộc.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Mật Khẩu:</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="error">
                <div *ngIf="password.errors?.['required']">Mật khẩu là bắt buộc.</div>
            </div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Đăng Nhập</button>
    </form>
</div>
