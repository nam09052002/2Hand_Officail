<div class="dashboard">
    <div class="sidebar">
        <div class="scrollable">
            <!-- Thay thế tiêu đề bằng logo -->
            <a (click)="showOverview()" target="_blank">
                <img src="https://2handofficial.com/wp-content/uploads/2024/09/header-logo-2handofficial.png" alt="Logo" class="logo" />
            </a>

            <!-- Thêm lớp scrollable -->
            <ul>
                <li><a (click)="showOverview()">Trang Chủ</a></li>
                <li>
                    <a (click)="toggleStatisticsDropdown()">Thống Kê <span class="arrow" [class.active]="showStatisticsDropdown">&#9660;</span></a>
                    <ul *ngIf="showStatisticsDropdown">
                        <li><a (click)="showOverview()">Tổng Quan</a></li>
                        <li><a (click)="showSalesStatistics()">Bán Hàng</a></li>
                        <li><a routerLink="/statistics/purchases">Nhập Hàng</a></li>
                    </ul>
                </li>
                <li>
                    <a (click)="toggleManagementDropdown()">Quản Lý <span class="arrow" [class.active]="showManagementDropdown">&#9660;</span></a>
                    <ul *ngIf="showManagementDropdown">
                        <li><a (click)="showManagementProducts()">Sản Phẩm</a></li>
                        <li><a (click)="showProductClassification()">Danh Mục Sản Phẩm</a></li>
                        <li><a routerLink="/management/suppliers">Nhà Cung Cấp</a></li>
                        <li><a routerLink="/management/brands">Nhãn Hiệu</a></li>
                        <li><a routerLink="/management/sizes">Kích Thước</a></li>
                        <li><a routerLink="/management/colors">Màu Sắc</a></li>
                        <li><a (click)="showManagementUsers()">Người Dùng</a></li>
                        <li><a (click)="showVouchers()">Mã Giảm Giá</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="content">
        <ng-container *ngComponentOutlet="currentComponent"></ng-container>
    </div>
</div>
