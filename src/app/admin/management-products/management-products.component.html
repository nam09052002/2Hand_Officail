<mat-tab-group>
    <mat-tab label="Quản Lý Sản Phẩm">
        <div>
            <h2>Danh Sách Sản Phẩm</h2>
            <input type="text" [(ngModel)]="searchTerm" placeholder="Tìm kiếm sản phẩm" (input)="filterProducts()" />
            <table>
                <thead>
                    <tr>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá Bán</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>{{ product.ten_san_pham }}</td>
                        <td>{{ product.gia_ban | currency }}</td>
                        <td>
                            <button (click)="editProduct(product)">Sửa</button>
                            <button (click)="deleteProduct(product.id)">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-tab>

    <mat-tab label="Thêm Sản Phẩm">
        <div>
            <h2>Thêm Sản Phẩm Mới</h2>
            <button (click)="openAddProductDialog()">Thêm Sản Phẩm</button>
        </div>
    </mat-tab>
</mat-tab-group>
