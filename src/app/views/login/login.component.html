<div class="login-wrapper">
    <!-- Modal Đăng Nhập -->
    <div class="login-container" *ngIf="islogin">
        <h2>Đăng Nhập</h2>
        <form (ngSubmit)="onLoginSubmit()">
            <div class="form-group">
                <label for="ten_dang_nhap">Tên đăng nhập</label>
                <input type="text" id="ten_dang_nhap" [(ngModel)]="ten_dang_nhap" name="ten_dang_nhap" required />
            </div>

            <div class="form-group">
                <label for="mat_khau">Mật khẩu</label>
                <input type="password" id="mat_khau" [(ngModel)]="mat_khau" name="mat_khau" required />
            </div>

            <button type="submit" class="login-button">Đăng Nhập</button>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="register-link">
            <p>Nếu chưa có tài khoản, <a (click)="toggleRegister()">ấn vào đây để đăng ký</a>.</p>
        </div>
    </div>

    <!-- Modal Đăng Ký -->
    <div class="login-container" *ngIf="isRegister">
        <h2>Đăng Ký Tài Khoản</h2>
        <form (ngSubmit)="onRegisterSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="ten_dang_nhap">Tên đăng nhập</label>
                <input type="text" id="ten_dang_nhap" [(ngModel)]="ten_dang_nhap" name="ten_dang_nhap" required />
            </div>

            <div class="form-group">
                <label for="mat_khau">Mật khẩu</label>
                <input type="password" id="mat_khau" [(ngModel)]="mat_khau" name="mat_khau" required />
            </div>

            <button type="submit" class="login-button">Đăng Ký</button>
        </form>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="login-link">
            <p>Đã có tài khoản? <a (click)="toggleLogin()">ấn vào đây để đăng nhập</a>.</p>
        </div>
    </div>
</div>
